<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1>Available Quizzes</h1>
    <div class="row mt-3" *ngIf="quizzes">
      <div class="col-md-4 mb-3" *ngFor="let q of quizzes; let i = index">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar>
              <img src="../../../../assets/nepal.png" alt="" srcset="" />
            </div>
            <mat-card-title>
              {{ q.title }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ q.category.title }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="truncate">{{ q.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <div class="row">
              <div class="col-md-3">
                <button mat-button color="primary">View</button>
              </div>
              <div class="col-md-3">
                <button mat-button color="warn" [routerLink]="['/user-dashboard/instruciton',q.qid]">Start</button>
              </div>
              <div class="col-md-3">
                <button mat-button color="warn">
                  {{ q.numberOfQuestins }}
                </button>
              </div>
              <div class="col-md-3">
                <button mat-button color="warn">{{ q.maxMarks }}</button>
              </div>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-12" *ngIf="quizzes == 0">
        <mat-card>
          <mat-card-content>
            <h1>No data in this Category</h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
