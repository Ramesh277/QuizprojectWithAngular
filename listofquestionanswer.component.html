<mat-card class="mat-elevation-z8">
  <table mat-table>
      <tr class="text-center text-bold" style="font-size: 18px;">
        <td>S.N</td>
        <td>Category</td>
        <td>Questions</td>
        <td>Descriptions</td>
        <td>Author</td>
        <td>Action</td>
      </tr>
 
    <tr *ngFor="let l of AnswerQuestioness; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ l.category }}</td>
      <td>{{ l.qatitle | slice: 0:37 }}.....</td>
      <td>{{ l.content | slice: 0:40 }}.....</td>
      <td>{{ l.writername }}</td>
      <td>
       <mat-icon [routerLink]="['/admin/answerquestion/', l.qaid]"  color="primary">edit</mat-icon>
       <mat-icon  color="warn" (click)="deleteQA(l.qaid)">delete</mat-icon>
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</mat-card>
